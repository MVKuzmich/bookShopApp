<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="bookSlider (title, type, books)">
        <div class="Section-header">
            <h2 class="Section-title" th:text="${title}">Рекомендуемое
            </h2>
        </div>
        <div class="Slider Slider_carousel">
            <div class="Slider-box Cards" th:attr="data-load=${type}" data-loadoffset="0" data-loadlimit="6">
                <div class="Slider-item" th:each="book : ${__${books}__}">
                    <div class="Slider-content">
                        <div class="Card" th:replace="~{fragments/cardFragment :: cardFragment}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="Slider-navigateWrap">
                <div class="Slider-navigate">
                </div>
            </div>
            <div class="Slider-load">
                <div class="Slider-load-text">Идет загрузка данных
                </div>
            </div>
        </div>
    </div>
</html>
