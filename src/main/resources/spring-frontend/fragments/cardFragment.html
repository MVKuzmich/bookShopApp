<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <body>
        <div class="Card" th:fragment="cardFragment">
            <a class="Card-picture" href="/books/slug.html" th:href="@{'books/' + ${book.slug}}"><img th:src="${book.image}" alt="card.jpg"/>
                <div class="Card-sale" th:if="${book.discount > 0}" th:text="${book.discount} + '% скидка'">30% скидка
                </div>
                <div class="Card-ribbon" th:if="${book.isBestseller}"><span class="Card-ribbonText" >Бестселлер</span></div>
            </a>
            <div class="Card-content">
                <strong class="Card-title"><a href="/books/slug.html" th:href="@{'/books/' + ${book.slug}}" th:text="${book.title}">Техника</a>
                </strong>
                <div class="Card-description" th:text="${book.authors}">Кондратенко Валерий Петрович
                </div>
                <div class="Card-cost">
                            <span class="Card-priceOld" th:text="'₽' + ${book.price}">₽300.00
                            </span>
                    <span class="Card-price" th:text="'₽' + ${book.discountPrice}">₽190.00
                            </span>
                </div>
            </div>
        </div>
    </body>
</html>
